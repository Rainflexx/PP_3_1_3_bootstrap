<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>User List</h1>
<table border="5">
  <thead>
  <tr>
    <th>id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Mail</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">

    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{/users/updateUser(id=${user.getId()})}">Update</a>

    </td>
    <td>
      <form th:method="POST" th:action="@{/users/deleteUser(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/users/addUser}">Add User</a>
</body>
</html>
